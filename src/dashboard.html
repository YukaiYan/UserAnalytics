<!DOCTYPE html>
<html>
    <script src='js/Chart.js'></script>
	<head>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/flatpickr.min.css">
        <link rel="stylesheet" href="assets/css/flatpickr.airbnb.css">
        <script src="js/middleware.js"></script>
        <script src="js/processing.js"></script>
        <script src="js/dashboard.js"></script>
        <script src="js/flatpickr.js"></script>
		<title>UserAnalytics Dashboard</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	</head>
	<body>
        <div id="setting_panel" class="sidenav">
            <button id="setting_close_button">&times;</button>
            <div id="setting_title">Settings</div>
            <div id="setting_content">
                <div class="setting_list">
                    <h5 id="clear_usage">Clear Usage Data</h5>
                    <div id="setting_functionality">
                        <p class="success_text" id="clear_usage_success_text"></p>
                        <button class="setting_button" id="clear_usage_button">Clear</button>
                    </div>
                </div>
                <div class="setting_list">
                    <h5 id="whitelist">Do-Not-Track List</h5>
                    <div id="setting_functionality">
                        <p class="success_text" id="whitelist_success_text"></p>
                        <textarea id="whitelist_editor"></textarea>
                    </div>
                </div>
                <button class="setting_button" id="whitelist_button">Save</button>
            </div>

            <div id="setting_title">Categories</div>
            <div id="setting_content">
                <div class="setting_list">
                    <h5 id="entertainment">Entertainment</h5>
                    <div id="setting_functionality">
                        <textarea id="entertainment_editor"></textarea>
                    </div>
                </div>
                <div class="setting_list">
                    <h5 id="social">Social</h5>
                    <div id="setting_functionality">
                        <textarea id="social_editor"></textarea>
                    </div>
                </div>
                <div class="setting_list">
                    <h5 id="reading">Reading</h5>
                    <div id="setting_functionality">
                        <textarea id="reading_editor"></textarea>
                    </div>
                </div>
                <div class="setting_list">
                    <h5 id="productivity">Productivity</h5>
                    <div id="setting_functionality">
                        <textarea id="productivity_editor"></textarea>
                    </div>
                </div>
                <div class="setting_list">
                    <h5 id="uncategorized">Uncategorized</h5>
                    <div id="setting_functionality">
                        <p class="success_text" id="categories_success_text"></p>
                        <textarea id="uncategorized_editor"></textarea>
                    </div>
                </div>
                <button class="setting_button" id="categories_button">Save</button>
            </div>
        </div>
        <button id="setting">
            <img id="setting_icon" src="assets/images/setting_icon.png">
        </button>
        <div id="main">
            <div id="main_stats">
                <div id="display">
                    <div id="left_container"></div>
                    <span id="separator"></span>
                    <div id="right_container"></div>
                </div>
                <div>
                    <div id="selector"></div>
                </div>
            </div>
            <div id="stats_view">
                <div id='data_chart_left' class="canvas">
                    <div id="activity_container">
                        <div id="activity_title">Activities</div>
                        <div name='range' id="date_range">Weekly</div>
                    </div>
                    <canvas id="lineChart" class="chart"></canvas>
                </div>
                <div id="data_chart_right" class="canvas">
                    <div id="activity_container">
                        <div id="activity_title">Categories</div>
                        <div name='range' id="date_range" class="changeable_date_range">Weekly</div>
                    </div>
                    <canvas id="polarChart" class="chart"></canvas>
                </div>
            </div>
            <div id="timesheet_container">
                <div id="activity_container">
                    <div id="activity_title">Timesheet</div>
                    <div name='range' id="date_range" class="changeable_date_range">Weekly</div>
                </div>
                <div class="timesheet" id="timesheet_Daily"></div>
                <div class="timesheet" id='timesheet_Weekly'></div>
            </div>
            <div>
                <footer id="footer">
                    <p>Created with Love & Care</p>
                    <p>User Analytics</p>
                </footer>
            </div>
        </div>
        <!-- This has to be at the bottom so the DOM will load before tests are run.-->
        <script src="dashboard_test.js"></script>
	</body>
</html>
